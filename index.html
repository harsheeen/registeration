<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Application Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Online Registration Form</h1>
        <form id="registrationForm" method="POST" action="submit.php">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- University Seat Number -->
            <label for="usn">University Seat Number:</label>
            <input type="text" id="usn" name="usn" placeholder="Enter your USN" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- College -->
            <label for="college">College:</label>
            <input type="text" id="college" name="college" placeholder="Enter your college name" required>

            <!-- Submit Button -->
            <button type="submit">SUBMIT</button>
        </form>
        <div id="success-message"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
